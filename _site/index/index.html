<p>The main features of the pcloudpy module are the following:</p>

<ul>
  <li>Display dense point clouds</li>
  <li>Selection and Cleaning of point clouds</li>
  <li>Filtering of point clouds</li>
  <li>Delaunay Triangulations</li>
  <li>Interaction with pcloudpy modules from an embedded IPython Console</li>
</ul>
